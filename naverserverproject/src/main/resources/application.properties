#서버포트변경
server.port=9091

#jsp
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#서버 자동 재시작설정
spring.devtools.livereload.enabled=true

#jsp변경 바로 적용
server.servlet.jsp.init-parameters.development=true

#mybatis MYSQL db 연결정보 - ctrl+shift+c
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/naverdb
spring.datasource.username=naveruser
spring.datasource.password=Naveruser_1234


#mybatis  연결설정파일명
# classpath - src/main/resources
mybatis.config-location=classpath:db-config.xml


